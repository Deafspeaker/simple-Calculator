<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/calculator.css">
    <script src="./scripts/calculator.js" defer></script>
</head>

<body>
    <div class="calculator-body">
        <div class="calculator-display-container">
        <textarea readonly="readonly" class="calculator-display"></textarea>
        </div>
        <div class="calculator-button-body">
            <div class="calculator-buttons">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="divide">/</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="multiply">X</button>
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="minus">-</button>
                <button class="decimal">.</button>
                <button class="zero">0</button>
                <button class="equals">=</button>
                <button class="add">+</button>
                <button class="back"></button>
                <button class="clear">C</button>
            </div>


        </div>
</body>

</html>
